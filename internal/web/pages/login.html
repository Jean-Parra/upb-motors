<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background: linear-gradient(-45deg, #4cd137, #23C4ED);
        background-size: 400% 400%;
        animation: gradient 60s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0 50%;
        }
    }

    img {
        width: 50%;
        height: auto;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="/static/css/containers.css" rel="stylesheet" type="text/css">
    <link href="/static/css/text.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="centered-container">
    <div class="login-container">
        <img alt="logo" src="/static/images/logo.png"
             style="width: 50%; height: 50%; margin-left: 10%; border-radius: 50%;">
        <div class="login-form-container">
            <form method="post">
                <h2 class="purple-text">Login</h2>
                <label>
                    <input class="basic-text-input" name="email" placeholder="Email" type="email">
                </label>
                <br>
                <label>
                    <input class="basic-text-input top-margin-container" name="password" placeholder="Password"
                           type="password">
                </label>
                <br>
                <button class="blue-button top-margin-container" style="width: 100%;" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
